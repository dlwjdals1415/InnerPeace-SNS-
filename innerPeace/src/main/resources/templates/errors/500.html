<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 내부 서버 오류</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        #error-page {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ececec;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #error-page h1 {
            font-size: 100px;
            color: #e94560;
        }

        #error-page h2 {
            font-size: 24px;
            margin: 20px 0;
        }

        #error-page p {
            margin: 20px 0;
            color: #555;
        }

        #error-page a {
            display: inline-block;
            background-color: #e94560;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #error-page a:hover {
            background-color: #d8345f;
        }
    </style>
</head>
<body>
<div id="error-page">
    <h1>500</h1>
    <h2>내부 서버 오류</h2>
    <p>죄송합니다. 요청을 처리하는 중에 오류가 발생했습니다.</p>
    <p>문제가 계속되면 웹사이트 관리자에게 문의해 주세요.</p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
